spring:
  h2:
    console:
      enabled: true
  datasource:
    meta:
      hikari:
        driver-class-name: org.h2.Driver
        jdbc-url: jdbc:h2:mem:meta
        username: sa
        password:

    domain:
      hikari:
        driver-class-name: org.h2.Driver
        jdbc-url: jdbc:h2:mem:domain
        username: sa
        password:

  data:
    mongodb:
      uri: mongodb+srv://${local-db.mongo.username}:${local-db.mongo.password}@${local-db.mongo.host}/?retryWrites=true&w=majority&appName=${local-db.mongo.database}
      database: ${local-db.mongo.database}

  batch:
    job:
      enabled: false

  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        hbm2ddl.auto: create-drop
    open-in-view: false
    show-sql: true

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.transaction.interceptor: trace
